kind: reverse
name: mydb
source:
  database: mysql
  conn_str: root:xxxx@(abc:333)/17zwd_agency_warehouse?charset=utf8
targets:
- type: codes
  language: golang
  include_tables:
    - asynchronous_task
  exclude_tables:
    -
  table_mapper: snake
  column_mapper: snake
  table_prefix: ""
  multiple_files: true
  table_name: true
  template: |
    package model

    {{$ilen := len .Imports}}
    {{if gt $ilen 0}}
    import (
      {{range .Imports}}"{{.}}"{{end}}
    )
    {{end}}

    {{range .Tables}}
    type {{TableMapper .Name}} struct {
    {{$table := .}}
    {{range .ColumnsSeq}}{{$col := $table.GetColumn .}}	{{ColumnMapper $col.Name}}	{{Type $col}} `{{Tag $table $col}}`
    {{end}}
    }
    {{end}}
  template_path: ./template/goxorm.tmpl
  output_dir: C:\Users\20160711\IdeaProjects\go-agencywarehouse\model